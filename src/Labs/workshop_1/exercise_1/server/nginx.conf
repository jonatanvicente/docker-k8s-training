events {}

http {
    server {
        listen 80;

        # Serve files from the shared volume
        location /logs/ {
            alias /data/;             # points to the shared volume inside container
            autoindex on;             # show file listing if multiple files exist
            default_type text/plain;  # display logs as plain text
        }

        # Optional: handle root access
        location / {
            return 301 /logs/;        # redirect root to /logs/
        }
    }
}
